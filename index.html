<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">

<body style="background-color:black; color:white;">
<center>
  <div id="modal1" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;
        </button>
        <h3 class="modal-title">sketches</h3>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
      <img src="sketch2.png">
      </div>
    </div>
  </div>
  <h1 style="background-color:rgb(151, 151, 241);">Sketch Identification
  <button id="showSketch" class="btn btn-info" data-toggle="modal" data-target="#modal1" style="float:right;">Show Sketches</button>
</h1>
<b>
<p id="label">Label: </p>
<p id="confidence">Confidence: </p>
<p id="sketchtobeshown" style="color:red;">Sketch to be shown:</p>
<button class="btn btn-danger btn-lg" onclick="clearcanvas()">Clear Canvas</button>
<p style="float:left;">Score:</p>
</b>
</center>

<script src="main.js"></script>
</body>
